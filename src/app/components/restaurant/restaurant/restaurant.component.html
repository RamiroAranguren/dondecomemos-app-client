

  <ion-row>
    <ion-col size="6" *ngFor="let restaurant of restaurants" (click)="details( restaurant )">

      <ion-card>
        <ion-text *ngFor="let discount of restaurant.placediscounts; let i = index" id="dto{{ i+1 }}">
          <span *ngIf="restaurant.delivery && (discount.place === 'DEL' && discount | validateDiscount) && (restaurant | openClose) !== 'Cerrado'">Delivery {{ discount.amount }}% dto</span>
          <span *ngIf="restaurant.self_service && (discount.place === 'LOC' && discount | validateDiscount) && (restaurant | openClose) !== 'Cerrado'">Take-away {{ discount.amount }}% dto</span>
          <span *ngIf="restaurant.reservations && (discount.place === 'RES' && discount | validateDiscount) && (restaurant | openClose) !== 'Cerrado'">Reserva {{ discount.amount }}% dto</span>
        </ion-text>
        <img *ngIf="restaurant.profile_picture" [src]="restaurant.profile_picture" [alt]="restaurant.name"/>
        <img *ngIf="!restaurant.profile_picture" src="assets/img/icon.png" alt="img_resto" />

        <ion-card-header>
          <ion-card-title >{{ restaurant.name }}</ion-card-title>
          <ion-card-subtitle style="font-family: FieldworkGeoLight; font-size: 14px; color:#1D252D;">{{ restaurant | chips }}</ion-card-subtitle>
          <ion-row class="card-row">
            <ion-col size="4" class="desc_resto" *ngIf="restaurant.qualifications.length > 0">
              <span [innerHTML]="restaurant | level:'0'" style="color: rgb(5, 5, 5);font-family: DMSerifDisplayRegular; font-size: 16px;"></span>
              <span [innerHTML]="restaurant | level:''" style="color: rgb(156, 156, 156);font-family: DMSerifDisplayRegular;font-size: 16px;"></span>
            </ion-col>
            <ion-col size="4" class="desc_resto" *ngIf="restaurant.qualifications.length <= 0">
              <span [innerHTML]="restaurant | level:'0'" style="color: rgb(5, 5, 5);font-family: DMSerifDisplayRegular;font-size: 16px;"></span>
              <span [innerHTML]="restaurant | level:''" style="color: rgb(156, 156, 156);font-family: DMSerifDisplayRegular;font-size: 16px;"></span>
            </ion-col>
            <ion-col size="5" class="desc_resto"  style="margin-top:5px;font-family: FieldworkGeoLight; font-size: 14px; color:rgba(29,37,45);" *ngIf="restaurant.qualifications.length > 0">
              {{ restaurant | openClose }}
            </ion-col>
            <ion-col size="5" class="desc_resto" style="margin-top:5px;font-family: FieldworkGeoLight; font-size: 14px; color:rgba(29,37,45);" *ngIf="restaurant.qualifications.length <= 0">
              {{ restaurant | openClose }}
            </ion-col>
            <ion-col size="3" class="ion-text-right" class="desc_resto" *ngIf="restaurant.qualifications.length > 0">
              <span class="qualify">{{ restaurant | score }}</span>
              <ion-icon class="qualify-icon" color="btn-dc" style="margin-top: 2px;" name="star"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
