<ion-content fullscreen fixed scrollY="true">
  <div class="header-content">
    <ion-buttons mode="md" slot="start">
        <ion-back-button mode="md" icon="arrow-back-outline" defaultHref="/">
        </ion-back-button>
    </ion-buttons>
  </div>
  <div class="body-content">
    <form  novalidate (submit)="doSetPassword()" [formGroup]="form">
      <div class="bg-btn">
          <ion-button [disabled]="form.invalid" size="large" class="login-btn" type="submit">
              <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
      </div>
      <ion-grid fixed>
          <ion-row>
              <ion-col>
                  <h2>Cambiar Contraseña</h2>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-list>

                    <ion-item color="input-background">
                      <ion-label class="colorBlack" position="floating">Nueva contraseña</ion-label>
                      <ion-input
                        class="colorBlack"
                        [(ngModel)]="userForm.new_password"
                        (ionChange)="checkPassword1()"
                        formControlName="new_password"
                        type="{{type}}"
                        name="new_password"
                        required></ion-input>
                        <ion-icon
                          color="dark"
                          *ngIf="type==='text'"
                          slot="end"
                          class="eye-icon"
                          (click)="showPassword()" name="eye"></ion-icon>
                        <ion-icon
                          color="dark"
                          *ngIf="type==='password'"
                          slot="end"
                          class="eye-icon"
                          (click)="showPassword()" name="eye-off"></ion-icon>
                    </ion-item>

                    <span *ngIf="errors.new_password" class="error-message">
                        {{ errors.new_password }}
                    </span>

                    <ion-item color="input-background">
                        <ion-label class="colorBlack" position="floating">Repetir contraseña</ion-label>
                        <ion-input
                          class="colorBlack"
                          [(ngModel)]="userForm.copy_password"
                          (ionChange)="checkPassword2()"
                          formControlName="copy_password"
                          type="{{type2}}"
                          name="copy_password"
                          required></ion-input>
                          <ion-icon
                          color="dark"
                            *ngIf="type2==='text'"
                            slot="end"
                            class="eye-icon"
                            (click)="showPassword2()" name="eye"></ion-icon>
                          <ion-icon
                          color="dark"
                            *ngIf="type2==='password'"
                            slot="end"
                            class="eye-icon"
                            (click)="showPassword2()" name="eye-off"></ion-icon>
                    </ion-item>

                    <span *ngIf="errors.copy_password " class="error-message">
                        {{ errors.copy_password }}
                    </span>

                  </ion-list>
              </ion-col>
          </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
