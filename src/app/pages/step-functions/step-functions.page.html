<ion-header class="ion-no-border" [ngClass]="{ bgcolor:activeDefault }">
    <ion-toolbar class="transparent_header" [ngClass]="{ bgcolor:activeDefault }">
        <ion-buttons slot="end" *ngIf="stepNumber < 4">
            <ion-button fill="clear" routerLink="/start" class="skip">SALTAR</ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-button id="back-button" *ngIf="stepNumber > 1"  color="default" (click)="back()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{ bgcolor:activeDefault }" slot="fixed" scroll-y="false">

    <ion-slides pager="false" [options]="slideOptions">
        <ion-slide *ngFor="let slide of slides">
            <div class="img-slide">
                <img [src]="slide.img" [alt]="slide.alt">
            </div>
            <div class="text-slide">
                <h1>{{ slide.title }}</h1>
                <h3 [innerHTML]="slide.description"></h3>
            </div>
        </ion-slide>
    </ion-slides>

</ion-content>

<ion-footer [ngClass]="{ bgcolor:activeDefault }" class="ion-no-border">
    <ion-toolbar [ngClass]="{ bgcolor:activeDefault }">
        <ion-grid>
            <ion-row>
                <ion-col size="9" class="ion-align-self-end">
                    <img class="img-steps" [src]="imgActive" alt="step-active">
                </ion-col>
                <ion-col size="3">
                    <ion-fab-button color="default" (click)="next()" *ngIf="stepNumber < 4">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button color="default" (click)="goStart()" *ngIf="stepNumber == 4">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </ion-fab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
