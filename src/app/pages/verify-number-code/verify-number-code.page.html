<ion-content fullscreen fixed scrollY="true">
    <div class="header-content">
        <ion-buttons mode="md" slot="start">
            <ion-back-button mode="md" icon="arrow-back-outline" defaultHref="/">
            </ion-back-button>
        </ion-buttons>
    </div>
    <div class="body-content">
        <form novalidate (submit)="doVerifyAndRegister()" [formGroup]="form">
            <div class="bg-btn">
                <ion-button [disabled]="form.invalid" size="large" class="login-btn" type="submit" fill="solid">
                    <ion-icon name="arrow-forward"></ion-icon>
                </ion-button>
            </div>
            <ion-grid fixed>
                <ion-row>
                    <ion-col class="first-label">
                        <label for="">Último paso</label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <h2>Verificación</h2>
                        <p>
                            {{user}}
                        </p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="first-label">
                            <label >
                                Ingrese el código que enviamos al número +54{{ user.phone }}
                            </label>
                        </div>
                        <ion-list>
                            <ion-item color="input-background">
                                <ion-label class="colorBlack" position="floating">Código</ion-label>
                                <ion-input
                                    class="colorBlack"
                                    [(ngModel)]="numberRegister.code"
                                    formControlName="code"
                                    name="code"
                                    inputmode="number"
                                    type="number"
                                    required></ion-input>
                            </ion-item>

                            <span *ngIf="errors.code" class="error-message">
                                {{ errors.code }}
                            </span>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <br><br>
                <ion-row>
                    <ion-col size="12" class="footer-message">
                        <span class="forgot" (click)="reSendSMS()" fill="clear">
                            Reenviar código
                        </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
</ion-content>
