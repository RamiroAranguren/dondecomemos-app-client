<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancelItem()" class="btnHeader">
        CANCELAR
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <h3>{{category_name }} - {{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <span>Cantidad</span>
    </ion-col>
    <ion-col size="8">
      <ion-icon name="remove-circle-outline" (click)="removeCantProduct()" size="large"></ion-icon>
      &nbsp;<span style="font-size: 25px; padding-top: -10px;">{{ cantProduct }}</span>&nbsp;
      <ion-icon name="add-circle-outline" (click)="addCantProduct()" size="large"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item>
          <ion-label class="colorBlack" position="stacked" style="font-family: FieldworkGeoRegular;">
            Comentario (opcional)
          </ion-label>
        </ion-item>
        <ion-item color="input-background">
            <ion-input
              [(ngModel)]="comments"
              class="colorBlack"
              name="comments"
              type="text"
              required></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row  *ngFor="let item of variants">
    <ion-col size="12">
      <ion-row>
        <ion-col size="12" *ngIf="item.name">
          <ion-label>Eligir {{ item.name }}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let data of item.value" style="border-bottom: 1px solid lightgray;">
        <ion-col size="3">
          <ion-icon name="remove-circle-outline" id="remove-ico-{{data.id}}" (click)="removeCantVariant(data.id, data.name)"  class="ico-add"></ion-icon>
          <span style="font-size: 20px; padding-top: -10px;" id="count-variant-{{data.id}}">0</span>
          <ion-icon name="add-circle-outline" id="add-ico-{{data.id}}" (click)="addCantVariant(data.id, data.name)" class="ico-add"></ion-icon>
        </ion-col>
        <ion-col size="9">
          <ion-row>
            <ion-col size="12">
              <h4>{{ data.name }}</h4>
            </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label>${{ data.price }}</ion-label>
              </ion-col>
            </ion-row>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>

  <ion-row  *ngFor="let additional of product.additionals_products">
    <ion-col size="12">
      <ion-row>
        <ion-col size="12">
          <ion-label>Eligir {{ additional.name }}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of additional.additionals_items" style="border-bottom: 1px solid lightgray;">
        <ion-col size="3">
          <ion-icon name="remove-circle-outline" id="remove-ico-{{item.id}}"  (click)="removeCantAdd(additional, item.id, item.name)"  class="ico-add"></ion-icon>
          <span style="font-size: 20px; padding-top: -10px;" id="count-additional-{{item.id}}">0</span>
          <ion-icon name="add-circle-outline" id="remove-ico-{{item.id}}"  (click)="addCantAdd(additional, item.id, item.name)" class="ico-add"></ion-icon>
        </ion-col>
        <ion-col size="9">
          <ion-row>
            <ion-col size="12">
              <h4>{{ item.name }}</h4>
            </ion-col>
            </ion-row>
            <ion-row>
            <ion-col size="12">
              <ion-label>
                {{ item.description }}
              </ion-label>
            </ion-col>
            </ion-row>
            <ion-row>
            <ion-col size="12">
              <ion-label>${{item.price}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button
      class="cnx_btn"
      shape="round"
      expand="block"
      [disabled]="activeAgregate"
      (click)="addOrder()">
      AGREGAR
    </ion-button>
  </ion-toolbar>
</ion-footer>
