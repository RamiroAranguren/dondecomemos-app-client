<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <h2>Reseña</h2>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid class="main" fixed>
        <ion-row class="main-title">
            <ion-col size="12">
                <p>Por favor, califique su experiencia en</p>
                <h2>{{ item.restaurant.name }}</h2>
                <p>La comunidad de Donde comemos se lo agradecerá.</p>
            </ion-col>
        </ion-row>
        <ion-row class="review">
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">Reseña</ion-label>
                    <ion-textarea
                        rows="6" cols="20"
                        (ionChange)="setReview($event)"
                        name="review"></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
        <br><br><br><br>
        <ion-row>
            <ion-col size="12">
                <ion-button
                    class="fixed-btn"
                    (click)="save()"
                    expand="block"
                    shape="round">
                    ENVIAR
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
