<ion-content fullscreen fixed scrollY="true">
  <div class="header-content">
    <ion-buttons mode="md" slot="start">
        <ion-back-button mode="md" icon="arrow-back-outline" defaultHref="/">
        </ion-back-button>
    </ion-buttons>
  </div>
  <div class="body-content">
      <form novalidate (submit)="doVerify()" [formGroup]="form">
        <div class="bg-btn">
            <ion-button [disabled]="form.invalid" size="large" class="login-btn" type="submit" fill="solid">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
        </div>
          <ion-grid fixed>
            <ion-row>
                <ion-col class="first-label">
                    <label>Ya casi terminamos</label>
                </ion-col>
            </ion-row>
              <ion-row>
                  <ion-col>
                      <h2>Bienvenido {{user}}</h2>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <div  class="second-label">
                        <label>Por favor, ingrese su número de celular</label>
                      </div>
                      <ion-list>
                          <ion-item color="input-background">
                              <ion-label class="colorBlack" position="floating">Celular</ion-label>
                              <ion-input
                                class="colorBlack"
                                [(ngModel)]="numberRegister.phone"
                                formControlName="phone"
                                name="phone"
                                inputmode="number"
                                type="number"
                                required></ion-input>
                          </ion-item>

                          <span *ngIf="errors.phone" class="error-message">
                              {{errors.phone}}
                          </span>
                          <span style="color: lightgray; font-family: FieldworkGeoLight;" *ngIf="errors.phone.length <= 0">
                              Incluir código de área.
                          </span>
                      </ion-list>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </form>
  </div>
</ion-content>
