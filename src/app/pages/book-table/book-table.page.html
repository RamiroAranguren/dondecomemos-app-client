<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reserva Mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>   
    <ion-grid fixed>
        <h2>¿Cuántas personas?</h2>
        <ion-row class="people-counter">
            <ion-col size="6">
                <p>02</p>                
            </ion-col>
            <ion-col size="6">
                    <div>
                        <ion-button class="button-padding" (click)="onClick()" fill="clear">
                            <img src="../../../assets/buttons/book-table/minus-button.svg" alt="" srcset="">
                        </ion-button>
                        <ion-button (click)="onClick()" fill="clear">
                            <img src="../../../assets/buttons/book-table/plus-button.svg" alt="" srcset="">
                        </ion-button>
                    </div>                  
                    
            </ion-col>
        </ion-row>
        <h2>Elija la fecha</h2>
        <i-row class="choose-date">
            <!-- <ion-slides pager="false" [options]="slideOptionsDate">
                <ion-slide *ngFor="let item of days; index as i">
                    <ion-button>
                        <div>
                            <p class="day">{{item}}</p> <p>{{i + 1}}</p>
                        </div>
                    </ion-button>
                    
                </ion-slide>
              </ion-slides> -->
              <ion-segment scrollable="true" value="lun" mode="md">                
                    <ion-segment-button mode="md" [value]="item" *ngFor="let item of days; index as i" >
                        <div>
                            <p class="day">{{item}}</p> <p>{{i + 1}}</p>
                        </div>
                    </ion-segment-button>
                  
                
              </ion-segment>
        </i-row>
        <h2>Desea pre-ordenar la comida</h2>
        <i-row>
            <ion-button shape="round">
                No
            </ion-button>
            <ion-button shape="round">
                Si
            </ion-button>
        </i-row>
        <h2>Motivo (opcional)</h2>
        <i-row>
            <section>
                <ion-button size="small">Default</ion-button>
                <ion-button size="small" color="secondary">Secondary</ion-button>
                <ion-button size="small" color="tertiary">Tertiary</ion-button>
              </section>
        </i-row>
        <h2>Comentario (opcional)</h2>
        <i-row>
            <section>
                <ion-button size="small">Default</ion-button>
                <ion-button size="small" color="secondary">Secondary</ion-button>
                <ion-button size="small" color="tertiary">Tertiary</ion-button>
              </section>
        </i-row>
    </ion-grid>
</ion-content>
