<app-header title=""></app-header>

<ion-content>
  <div class="header-content">
  </div>
  <div class="body-content">
      <form novalidate (submit)="doVerify()" [formGroup]="form">
          <ion-fab horizontal="end" horizontal="end" slot="fixed" edge="true">
              <ion-button [disabled]="form.invalid" size="large" type="submit">
                  <ion-icon name="arrow-forward-outline"></ion-icon>
              </ion-button>
          </ion-fab>
          <ion-grid fixed>
              <ion-row>
                  <ion-col>
                      <h1>Verificación</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <label for="" style="font-size: 20px; font-weight: lighter;">
                        Ingrese el código. Luego podrá reestablecer su contraseña.
                      </label>
                      <ion-list>
                          <ion-item>
                              <ion-label position="floating">Código</ion-label>
                              <ion-input
                                [(ngModel)]="userRegister.code"
                                formControlName="code"
                                name="code"
                                type="number"
                                required></ion-input>
                          </ion-item>

                          <span *ngIf="errors.code" class="error-message">
                              {{errors.code}}
                          </span>
                      </ion-list>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </form>
  </div>
</ion-content>
<ion-footer class="ion-text-justify" class="footer-message">
    <ion-toolbar>
        <span
          class="forgot"
          (click)="reSendCode()"
          fill="clear">
          Reenviar código
        </span>
    </ion-toolbar>
  </ion-footer>
