<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header-content">
  </div>
  <div class="pic-content">
    <h1>{{ initals }}</h1>
  </div>
  <div class="body-content">
    <ion-grid fixed class="ion-text-center">
      <ion-row *ngIf="!user.guest">
        <ion-col size="12"><h1>{{ user.first_name }} {{ user.last_name }}</h1></ion-col>
      </ion-row>
      <ion-row *ngIf="user.guest">
        <ion-col size="12"><h1>Invitado</h1></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"><label>Mis datos</label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" (click)="legal()"><label>Legal</label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" (click)="logOut()"><label>Cerrar Sesi√≥n</label></ion-col>
      </ion-row>
    </ion-grid>
    <br>
  </div>
</ion-content>
