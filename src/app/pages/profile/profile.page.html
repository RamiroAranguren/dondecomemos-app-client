<ion-header>
  <ion-toolbar>
    <h1 *ngIf="menuHide || guestStatus">Perfil</h1>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="guestStatus">
    <ion-row class="no-register">
        <img src="../../../assets/img/perfil.svg" alt="">
        <h3>Por favor inicie sesión o regístrese
            para ver sus reservas y pedidos</h3>
        <ion-button (click)="login()" expand="block" shape="round">
            Iniciar sesión
        </ion-button>
        <ion-button (click)="register()" expand="block" shape="round">
            Registrarse
        </ion-button>
        <p>O ingresar con</p>
        <div class="login-GF">
            <ion-button (click)="loginGoogle()" expand="block" shape="round">
                Google
            </ion-button>
            <ion-button (click)="loginFcbk()" expand="block" shape="round">
                Facebook
            </ion-button>
        </div>
    </ion-row>
</ion-content>

<ion-content *ngIf="menuHide && !guestStatus" fullscreen>
  <div class="content">
    <div class="body-content">

        <div class="pic">
            <div class="pic-content">
                <h1>{{ initals | uppercase }}</h1>
            </div>
        </div>
        <ion-grid fixed class="ion-text-center menu">
          <ion-row>
            <ion-col size="12"><h1 class="DMSerifDisplayRegular" style="font-size: 28px;text-transform: capitalize;">{{ user.first_name }} {{ user.last_name }}</h1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" (click)="dataView()"><label class="FieldworkGeoLight" style="font-size: 16px;">Mis datos</label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" (click)="legalView()"><label class="FieldworkGeoLight" style="font-size: 16px;">Legal</label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" (click)="logOut()"><label class="FieldworkGeoLight" style="font-size: 16px;">Cerrar Sesión</label></ion-col>
          </ion-row>
        </ion-grid>
    </div>
  </div>
</ion-content>
