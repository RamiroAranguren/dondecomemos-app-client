<ion-content fullscreeen>
    <div class="content">
        <div class="body-content">

            <div class="pic">
                <div class="pic-content">
                    <h1>{{ initals }}</h1>
                </div>
            </div>

            <ion-grid fixed class="ion-text-center">

                <ion-row *ngIf="!user.guest">
                    <ion-col size="12">
                        <h1 class="nombre">{{ user.first_name }} {{ user.last_name }}</h1>
                    </ion-col>
                </ion-row>

                <ion-row *ngIf="user.guest">
                    <ion-col size="12">
                        <h1 class="nombre">Invitado</h1>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="12"><label class="label">Mis datos</label></ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="12" (click)="legal()"><label class="label">Legal</label></ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="12" (click)="logOut()"><label class="label">Cerrar Sesi√≥n</label></ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
