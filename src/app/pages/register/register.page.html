<app-header title=""></app-header>

<ion-content>
    <div class="header-content">
    </div>
    <div class="body-content">
        <form novalidate (submit)="doRegister()" [formGroup]="form">
            <ion-fab horizontal="end" horizontal="end" slot="fixed" edge="true">
                <div class="bg-btn">
                    <ion-button [disabled]="form.invalid" size="large" type="submit" class="register-btn">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </ion-button>
                </div>
            </ion-fab>
            <ion-grid fixed>
                <ion-row>
                    <ion-col>
                        <h2 class="registerFont">Registro</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item color="input-background">
                                <ion-label position="floating" class="colorBlack">Nombre</ion-label>
                                <ion-input
                                    class="colorBlack"
                                    [(ngModel)]="userRegister.first_name"
                                    formControlName="first_name"
                                    name="first_name"
                                    type="text"
                                    required></ion-input>
                            </ion-item>

                            <ion-item color="input-background">
                                <ion-label position="floating" style="color:black">Apellido</ion-label>
                                <ion-input
                                    class="colorBlack"
                                    [(ngModel)]="userRegister.last_name"
                                    formControlName="last_name"
                                    name="last_name"
                                    type="text"
                                    required></ion-input>
                            </ion-item>

                            <ion-item color="input-background">
                                <ion-label position="floating" style="color:black">Email</ion-label>
                                <ion-input
                                    class="colorBlack"
                                    [(ngModel)]="userRegister.email"
                                    (ionChange)="checkEmail()"
                                    formControlName="email"
                                    name="email"
                                    type="email"
                                    ></ion-input>
                            </ion-item>
                            <span *ngIf="errors.email" class="error-message">
                                {{errors.email}}
                            </span>

                            <ion-item color="input-background">
                                <ion-label position="floating" style="color:black">Contraseña</ion-label>
                                <ion-input
                                    class="colorBlack"
                                    [(ngModel)]="userRegister.password"
                                    (ionChange)="checkPassword()"
                                    formControlName="password"
                                    type="{{type}}"
                                    name="password"
                                ></ion-input>
                                <ion-icon
                                    class="eye-icon" 
                                    color="dark"
                                    *ngIf="type==='text'"
                                    slot="end"
                                    (click)="showPassword()" name="eye"></ion-icon>
                                <ion-icon
                                    class="eye-icon"
                                    color="dark"
                                    *ngIf="type==='password'"
                                    slot="end"
                                    (click)="showPassword()" name="eye-off"></ion-icon>
                            </ion-item>
                            <span *ngIf="errors.password" class="error-message">
                                {{errors.password}}
                            </span>
                            <span style="color: #53595F; font-family: FieldworkGeoLight; font-size: 12px;" *ngIf="errors.password.length <= 0">
                                Por favor, revise que escribió su contraseña correctamente.
                            </span>

                        </ion-list>
                        <ion-toolbar>
                            <span>
                                Creándose una cuenta usted acepta las <a (click)="showTermsModal()">condiciones de uso</a> y <a (click)="showPrivacyModal()">políticas de privacidad</a> del sitio.
                            </span>
                        </ion-toolbar>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
        
    </div>    
</ion-content>
