<app-header title=""></app-header>

<ion-content>
  <div class="header-content">

  </div>
  <div class="body-content">
    <form  novalidate (submit)="doLogin($event)" [formGroup]="form">
      <ion-fab horizontal="end" slot="fixed">
          <ion-button [disabled]="form.invalid" size="large" type="submit">
              <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
      </ion-fab>
      <ion-grid fixed>
          <ion-row>
              <ion-col>
                  <h2>Nueva Contraseña</h2>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-list>

                    <ion-item>
                      <ion-label position="floating">Nueva contraseña</ion-label>
                      <ion-input
                        formControlName="password"
                        type="{{type}}"
                        name="password"
                        required></ion-input>
                        <ion-icon
                          *ngIf="type==='text'"
                          slot="end"
                          (click)="showPassword()" name="eye"></ion-icon>
                        <ion-icon
                          *ngIf="type==='password'"
                          slot="end"
                          (click)="showPassword()" name="eye-off"></ion-icon>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Repetir contraseña</ion-label>
                        <ion-input
                          formControlName="password"
                          type="{{type}}"
                          name="password"
                          required></ion-input>
                          <ion-icon
                            *ngIf="type==='text'"
                            slot="end"
                            (click)="showPassword()" name="eye"></ion-icon>
                          <ion-icon
                            *ngIf="type==='password'"
                            slot="end"
                            (click)="showPassword()" name="eye-off"></ion-icon>
                    </ion-item>

                  </ion-list>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <span *ngIf="!error.ok" style="color:red; font-size: 15px;">
                  {{ error.mensaje }}
              </span>
            </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
