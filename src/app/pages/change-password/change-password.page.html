<app-header title=""></app-header>

<ion-content>
  <div class="header-content">

  </div>
  <div class="body-content">
    <form  novalidate (submit)="doSetPassword()" [formGroup]="form">
      <ion-fab horizontal="end" slot="fixed">
          <ion-button [disabled]="form.invalid" size="large" type="submit">
              <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
      </ion-fab>
      <ion-grid fixed>
          <ion-row>
              <ion-col>
                  <h2>Nueva Contraseña</h2>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-list>

                    <ion-item>
                      <ion-label position="floating">Nueva contraseña</ion-label>
                      <ion-input
                        [(ngModel)]="userForm.new_password"
                        (ionChange)="checkPassword1()"
                        formControlName="new_password"
                        type="{{type}}"
                        name="new_password"
                        required></ion-input>
                        <ion-icon
                          *ngIf="type==='text'"
                          slot="end"
                          (click)="showPassword()" name="eye"></ion-icon>
                        <ion-icon
                          *ngIf="type==='password'"
                          slot="end"
                          (click)="showPassword()" name="eye-off"></ion-icon>
                    </ion-item>

                    <span *ngIf="errors.new_password" class="error-message">
                        {{ errors.new_password }}
                    </span>

                    <ion-item>
                        <ion-label position="floating">Repetir contraseña</ion-label>
                        <ion-input
                          [(ngModel)]="userForm.copy_password"
                          (ionChange)="checkPassword2()"
                          formControlName="copy_password"
                          type="{{type2}}"
                          name="copy_password"
                          required></ion-input>
                          <ion-icon
                            *ngIf="type2==='text'"
                            slot="end"
                            (click)="showPassword2()" name="eye"></ion-icon>
                          <ion-icon
                            *ngIf="type2==='password'"
                            slot="end"
                            (click)="showPassword2()" name="eye-off"></ion-icon>
                    </ion-item>

                    <span *ngIf="errors.copy_password " class="error-message">
                        {{ errors.copy_password }}
                    </span>

                  </ion-list>
              </ion-col>
          </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
