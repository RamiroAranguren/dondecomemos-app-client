
<ion-header class="ion-no-border">
  <ion-toolbar>
    <div>
        <ion-searchbar
          (ionInput)="searchFilter( $event )"
          (ionCancel)="onCancel()"
          (ionClear)="onCancel()"
          [(ngModel)]="valueSearch"
          placeholder='Buscar restaurantes o ciudades'
          showCancelButton="focus"
          class="placeholder-input">
        </ion-searchbar>
        <ion-tab-button>
            <span
              class="material-icons"
              color="{{ filterColor }}"
              (click)="openFilters()"
            >
                filter_list
             </span>
           <ion-label>Filtro</ion-label>
         </ion-tab-button>
    </div>
  </ion-toolbar>

</ion-header>

<ion-content [ngClass]="{ bgcolor: activeDefault }"  *ngIf="searchChange">

  <ion-list>
    <ion-item *ngFor="let item of resultSearch" (click)="selectResult( item )">
        <ion-avatar slot="start">
          <img [src]="item.profile_picture" *ngIf="item.type === 'resto'">
          <ion-icon size="large" name="location" *ngIf="item.type === 'city'"></ion-icon>
        </ion-avatar>
        <ion-label *ngIf="item.type === 'resto'">
          <h2>{{ item.name }}</h2>
          <h3>{{ item.address }}</h3>
        </ion-label>
        <ion-label *ngIf="item.type === 'city'">
          <h2>{{ item.name }}</h2>
        </ion-label>
        <span  *ngIf="item.type === 'city'" slot="end" style="color:rgb(117, 117, 117)">({{ item.count }})</span>
    </ion-item>
  </ion-list>

</ion-content>

<ion-content [ngClass]="{ bgcolor: activeDefault }"  *ngIf="!searchChange">

  <ion-refresher
    slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingText="Refreshing..."
      refreshingSpinner="bubbles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid fixed>
    <ion-row >
      <ion-col size="12">
        <ion-chip class="f-family" *ngFor="let chip of chips">
          <ion-label>{{ chip.name }}</ion-label>
          <ion-icon name="close" (click)="removeChip(chip)"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-card  class="title-restaurants">
        <ion-text color="dark">
            <h5>Explorar restaurantes populares</h5>
        </ion-text>
    </ion-card>
    <app-restaurant
      [restaurants]="restaurants"></app-restaurant>

  </ion-grid>
</ion-content>
