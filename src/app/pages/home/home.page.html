
<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-icon
      *ngIf="!searchChange"
      class="menu-icon"
      name="menu"
      slot="start" size="large"></ion-icon> -->
    <ion-searchbar
      [ngClass]="{ bgcolorSearch: filterColor }"
      (ionInput)="searchFilter( $event )"
      (ionCancel)="onCancel( $event )"
      [(ngModel)]="valueSearch"
      debounce="2000"
      autocomplete="on"
      placeholder='Buscar restaurantes, ciudad...'
      showCancelButton="focus"></ion-searchbar>
    <ion-icon
      color="{{ filterColor }}"
      *ngIf="!searchChange"
      (click)="openFilters()"
      name="filter"
      slot="end" size="large"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content [ngClass]="{ bgcolor: activeDefault }"  *ngIf="searchChange">

  <ion-list>
    <ion-item *ngFor="let item of resultSearch" (click)="selectResult( item )">
        <ion-avatar slot="start">
          <img [src]="item.profile_picture">
          <img [src]="item.profile_picture" *ngIf="item.type === 'resto'">
          <ion-icon size="large" name="location" *ngIf="item.type === 'address'"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <h3>{{ item.address }}</h3>
        </ion-label>
        <!-- <ion-label *ngIf="item.type === 'resto'">
          <h2>{{ item.name }}</h2>
          <h3>{{ item.address }}</h3>
        </ion-label>
        <ion-label *ngIf="item.type === 'address'">
          <h2>{{ item.address }}</h2>
        </ion-label> -->
    </ion-item>
  </ion-list>

</ion-content>

<ion-content [ngClass]="{ bgcolor: activeDefault }"  *ngIf="!searchChange">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let chip of chips">
          <ion-label>{{ chip }}</ion-label>
          <ion-icon name="close" (click)="removeChip(chip)"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>

    <app-restaurant
    [restaurants]="restaurants"></app-restaurant>

  </ion-grid>
</ion-content>
